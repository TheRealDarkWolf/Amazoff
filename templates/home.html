{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block search %}
<form class="d-flex" action="" method="POST">
  <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search" value="" style="width: 400px;">
  <button class="btn btn-outline-success" type="submit" value="SEARCH">Search</button>
</form>
{% endblock %}
{% block body %}
<div class="main">
{% for category,item_list in items.items() %}
    <div class="category">
      <div>
        <h2>{{category}}</h2>
      </div>
      <div>
          <form method="POST" name="categoryinput">
            <div class="neon-container">
              <div class="neon-button">
                <input type="submit" name={{category}} value="View More">
              </div>
            </div>
          </form>
          <!--<a href="/test/lmao" name="category">View More >></a>-->
      </div>
    </div>
    {% for item in item_list %}
    <div class="card" style="width: 18rem; background-color: #272727;">
      <img src="../static/{{category}}.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item[1]}}</h5>
        <p class="card-text">{{item[2]}}</p>
        <div id="button-div">
        <div class="button">
        <a href="/viewproduct/{{item[0]}}">View details</a>
        </div>
      </div>
      </div>
    </div>
    {% endfor %}
{% endfor %}
</div>
{% endblock %}
