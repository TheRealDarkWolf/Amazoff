<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
        <link rel='icon' href="{{url_for('static', filename='logo.png')}}">
      </head>
<body>
    <div class="sticky">
        <h1>OnLineShop</h1>
    </div>
  <div class="nav">
    <p><a href="/">Home</a> > <a href="">User Profile</a></p>
  </div>
  <h2>User Profile</h2>
  {{type}} Account
  <table>
    <tr>
      <td>NAME :</td><td>{{name}}</td>
    </tr>
    <tr>
      <td>EMAIL :</td><td>{{email}}</td>
    </tr>
    <tr>
      <td>PHONE :</td><td>{{phone}}</td>
    </tr>
    <tr>
      <td>ADDRESS :</td><td>{{area}}, {{locality}}, {{city}}, {{state}}, {{country}}</td>
    </tr>
    <tr>
      <td>ZIPCODE :</td><td>{{zip}}</td>
    </tr>
  </table>
  {% if my %}
  <p class="press"><a href="/editprofile/">Edit Profile</a></p>
  <p class="press"><a href="/changepassword">Change Password</a></p>
  {% endif %}
</body>
</html>
